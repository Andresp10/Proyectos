<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Chat xd</title>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script src="main.js"></script>
	<style>
		#messages{

			width: 95%;
			max-width: 400px;
			height: 350px;
			overflow-y: scroll;
			border: 1px solid #eee;
			box-shadow: 0px, 0px, 20px #ccc inset;

		}
		.messages{
			margin: 20px;
			padding: 5px;
			border-radius: 5px;
			border: 1px solid #ccc;
			background: red;
		}


	</style>
</head>
<body>
	<h1>Chat ANGULAR</h1>
	<div id="messages">

	</div>
	<div>
		<form onsubmit="return addMessage(this)">
			<input id="nickname" type="text" placeholder="nickname"/>
			<textarea id="text" placeholder="Ingresa tu mensaje"></textarea><br/>
      <button type="submit">Enviar</button>
		</form>
	</div>
</body>
</html>
